<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Tiffin Tracker</h1>
            <p id="current-date-display">Today</p>
        </header>

        <main>
            <!-- Input Section -->
            <section class="input-section glass-panel">
                <div class="form-group">
                    <label for="entry-date">Date</label>
                    <input type="date" id="entry-date">
                </div>

                <div class="form-group">
                    <label>Meal Time</label>
                    <div class="toggle-group" id="meal-time-group">
                        <button class="toggle-btn active" data-value="lunch">Lunch</button>
                        <button class="toggle-btn" data-value="dinner">Dinner</button>
                    </div>
                </div>

                <div class="form-group">
                    <label>Type</label>
                    <div class="toggle-group" id="meal-type-group">
                        <button class="toggle-btn active" data-value="veg">Veg <span class="price">₹70</span></button>
                        <button class="toggle-btn" data-value="nonveg">Non-Veg <span class="price">₹100</span></button>
                    </div>
                </div>

                <button id="add-entry-btn" class="primary-btn">Add Entry</button>
            </section>

            <!-- Summary Section -->
            <section class="summary-section">
                <div class="month-selector">
                    <select id="month-select"></select>
                </div>

                <div class="stats-grid">
                    <div class="stat-card glass-panel">
                        <span class="stat-label">Days</span>
                        <span class="stat-value" id="total-days">0</span>
                    </div>
                    <div class="stat-card glass-panel">
                        <span class="stat-label">Meals</span>
                        <span class="stat-value" id="total-meals">0</span>
                    </div>
                    <div class="stat-card glass-panel highlight">
                        <span class="stat-label">Cost</span>
                        <span class="stat-value" id="total-cost">₹0</span>
                    </div>
                </div>
            </section>

            <!-- History Section -->
            <section class="history-section glass-panel">
                <h2>History</h2>
                <div class="history-list" id="history-list">
                    <!-- Entries will be injected here -->
                    <div class="empty-state">No entries for this month</div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
